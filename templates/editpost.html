{% extends 'layout.html' %}
{% block title %}Edit post{% endblock %}
{% block content %}
<h1>Edit post</h1>
<form action="/category/{{ id }}/{{ post_id }}/editpost" method="POST">
    <p>Title: {{ title }}</p>
    <p>Content:</p><input type="text" name="content" value="{{ content }}">
    <input type="submit" value="Post">
</form>
<button><a href="/category/{{ id }}">Back</a></button>
{% endblock %}
